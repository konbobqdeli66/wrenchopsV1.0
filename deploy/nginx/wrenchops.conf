# Nginx site config for a DigitalOcean droplet.
#
# Assumptions:
# - React build is deployed to: /var/www/wrenchops/frontend/build
# - Backend runs via PM2 on: http://127.0.0.1:5000
# - You enable this file via: /etc/nginx/sites-available/wrenchops.conf -> sites-enabled

server {
    listen 80;
    server_name _;

    root /var/www/wrenchops/frontend/build;
    index index.html;

    # React router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # PWA manifest + icons (same-origin is required for install)
    location = /manifest.webmanifest {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /public/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API routes
    location /api {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ~ ^/(clients|orders|vehicles|worktimes|preferences|admin|password-recovery) {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

